<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="singup.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    
    <title> Cadastro e Gerenciamento de Usuários </title>
</head>
<body>

    
    <!-- Criar Interface -->

    <header class="header">

        <nav class="navbar">

            <a href="#">Início</a>
            <a href="#">Pacotes</a>
            <a href="#">Sobre nós</a>
            <a href="#">Feedbacks</a>
            <a href="#">Reservas</a>
            
        </nav>
        <form action="" class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <button><i class='bx bx-search-alt'></i></button>
        </form>
    </header>

    <!-- Criar Login -->


<div class="background">

    
</div>





    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bx-leaf'></i>Ecoturis</h2>
            <div class="text-item">
                <h2>Bem Vindo! <br><span>
                    A viagem dos seus sonhos
                </span></h2>

                <p> Viaje com propósito e descubra como suas aventuras podem fazer a diferença! </p>

                <div class="social-icon">
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-whatsapp'></i></a>
                    <a href="#"><i class='bx bxl-tiktok'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>     
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Faça Login</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bx-envelope'></i></span>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bx-lock'></i></span>
                        <input type="password" required>
                        <label for="">Senha</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Lembre de mim</label>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <button class="btn">Entrar</button>
                    <div class="create-account">
                        <p>Não tem uma conta?<a href="#" class="register-link"> Cadastre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Criar Usuário -->

    <script src="singup.js"></script>

























</body>
</html>
